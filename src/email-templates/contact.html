<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Contact Message</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .email-wrapper {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .email-container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            margin: 0;
        }
        .header {
            background: linear-gradient(135deg, #0B0B13 0%, #1a1a2e 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
            position: relative;
        }
        .logo-container {
            background: #ffffff;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.2);
        }
        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .title {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
            padding: 0;
        }
        .highlight {
            color: #00ffff;
            font-weight: 700;
        }
        .content {
            padding: 30px 20px;
        }
        .sender-info {
            background: rgba(0, 255, 255, 0.05);
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border-left: 4px solid #00ffff;
        }
        .sender-info p {
            margin: 5px 0;
        }
        .message-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
        }
        .message-box h3 {
            color: #0B0B13;
            margin-top: 0;
            font-size: 18px;
            font-weight: 600;
        }
        .message-content {
            color: #2a2a2a;
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-wrap;
            margin: 0;
        }
        .button-container {
            text-align: center;
            margin: 25px 0;
        }
        .button {
            display: inline-block;
            padding: 12px 28px;
            background: linear-gradient(135deg, #00ffff 0%, #00ccff 100%);
            color: #0B0B13;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.2);
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        .footer p {
            margin: 5px 0;
        }
        @media only screen and (max-width: 480px) {
            .email-wrapper {
                padding: 10px;
            }
            .header {
                padding: 25px 15px;
            }
            .content {
                padding: 20px 15px;
            }
            .logo-container {
                width: 60px;
                height: 60px;
                padding: 10px;
            }
            .title {
                font-size: 20px;
            }
            .sender-info, .message-box {
                padding: 15px;
            }
            .button {
                padding: 10px 24px;
                font-size: 15px;
                width: 100%;
                box-sizing: border-box;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <div class="email-container">
            <div class="header">
                <div class="logo-container">
                    <img src="https://skate-board-92949.web.app/skateboard.svg" alt="SkateBoard Logo" class="logo">
                </div>
                <h1 class="title">Message from <span class="highlight">{{from_name}}</span></h1>
            </div>

            <div class="content">
                <div class="sender-info">
                    <p><strong>From:</strong> {{from_name}}</p>
                    <p><strong>Email:</strong> {{from_email}}</p>
                </div>
                
                <div class="message-box">
                    <h3>Message</h3>
                    <div class="message-content">{{message}}</div>
                </div>

                <div class="button-container">
                    <a href="mailto:{{reply_to}}" class="button">â†³ Reply to {{from_name}}</a>
                </div>
            </div>

            <div class="footer">
                <p>This message was sent via the SkateBoard website contact form</p>
                <p> 2025 SkateBoard. All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
